<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h2 class="float-left">Favorites Websites</h2>
        <div class="float-right">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="query" (keyup)="search()" placeholder="Filter by website name or URL">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" (click)="search()">
                <i class="fa fa-search"></i>
              </button>
            </span>
            <div class="btn-group  ml-4" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" (click)="toggelView()" data-toggle="tooltip" data-placement="top" title="Click to switch between list and grid">
                <i class="fa fa-th-large" aria-hidden="true" *ngIf="isTableView"></i>
                <i class="fa fa-th" aria-hidden="true" *ngIf="!isTableView"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="addNew()">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                Add </button>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>

        <div *ngIf="isTableView;else tiles">
          <ng2-smart-table ng-if="false" [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (edit)="onEdit($event)">
          </ng2-smart-table>
        </div>

        <ng-template #tiles>
          <div class="row">
            <li class="col-sm-2" [className]=getColor(i) *ngFor="let fav of data; let i = index">
              <h3 class="title">{{fav.name}}</h3>
              <p>{{fav.url}}</p>
            </li>
          </div>
        </ng-template>

      </nb-card-body>
    </nb-card>
  </div>
</div>
